{% load staticfiles %}
<!DOCTYPE HTML>
<!--
	Striped 2.0 by HTML5 UP
	html5up.net | @n33co
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
  -->
<html>
  <head>
	<title>{% block title %} {% endblock %}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {% block headers %}

	  <meta name="description" content="" />
	  <meta name="keywords" content="" />
	  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700|Open+Sans+Condensed:300,700" rel="stylesheet" />
	  <script src={% static "blog/striped/js/jquery-1.9.1.min.js" %}></script>
	  <script src={% static "blog/striped/js/config.js" %}></script>
	  <script src={% static "blog/striped/js/5grid.min.js" %}></script>
	  <script src={% static "blog/striped/js/5grid-ui.min.js" %}></script>
      <!-- for code highlight(using monokai theme) -->
      <link rel="stylesheet" href={% static "css/monokai.css" %} type="text/css" media="screen" />
	  <noscript>
		<link rel="stylesheet" href={% static "blog/striped/css/5grid-noscript.min.css" %}/>
		<link rel="stylesheet" href={% static "blog/striped/css/style.css" %}/>
		<link rel="stylesheet" href={% static "blog/striped/css/style-desktop.css" %}/>
		<link rel="stylesheet" href={% static "blog/striped/css/style-wide.css" %}/>
	  </noscript>
	  <!--[if lte IE 9]><link rel="stylesheet" href={% static "blog/striped/css/ie9.css" %} /><![endif]-->
	  <!--[if lte IE 8]><script src={%static "blog/striped/js/html5shiv.js" %}></script><link rel="stylesheet" href={% static "blog/striped/css/ie8.css" %} /><![endif]-->
	  <!--[if lte IE 7]><link rel="stylesheet" href={% static "blog/striped/css/ie7.css" %}/><![endif]-->
    {% endblock %}
  </head>
  <!--
	  Note: Set the body element's class to "left-sidebar" to position the sidebar on the left.
	  Set it to "right-sidebar" to, you guessed it, position it on the right.
	-->
  <body class="left-sidebar">

	<!-- Wrapper -->
	<div id="wrapper">

	  <!-- Content -->
	  <div id="content">
        <div id="content-inner">
		  {% block content %}

          {% endblock %}
        </div>
	  </div>

	  <!-- Sidebar -->
	  <div id="sidebar">
        {% block sidebar %}
        {% endblock %}
      </div>
	</div>

  </body>
</html>
